- lines: 50
  rules:
  - pattern: '^\s*(?:use\s+v6\b|\bmodule\b|\b(?:my\s+)?class\b)'
    filetype: raku
  - pattern: '\buse\s+(?:strict\b|v?5\.)'
    filetype: perl
